version: 2.1

orbs:
  go: circleci/go@1.5.0

jobs:
  build_and_test:
    executor:
      name: go/default
      tag: "1.15"
    steps:
      - checkout
      - go/test:
          verbose: true
          failfast: true
      - run:  mkdir /tmp/artifacts;
      - run: go build -o bin/goceps .
      - run: cp /bin/* /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  build_and_test:
    jobs:
      - build_and_test
